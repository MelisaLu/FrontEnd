<div class="container p-3 my-5 border" id="estudios">
    <div class="row">
        <div class="col-10">
            <h2>Educaci√≥n</h2>
        </div>
        <div class="col-2">
            <div *ngIf="isUserLogged" class="data-control">
            <i class="bi bi-plus-circle-fill"></i>
            </div>
        </div>
    </div>

    <div *ngFor = "let educacion of educaciones">
        <div class="row">
            <div class="col-2">
                <img src="{{educacion.imageUrl}}">
            </div>
            <div class="col-8">
                <h5>{{educacion.anio_inicio}} - {{educacion.anio_fin}}</h5>
                <h5>{{educacion.tipoEdu}} - {{educacion.institucion}}  </h5>
                
            </div>
            <div class="col-2">
                <i class="bi bi-pencil-fill"></i> <i class="bi bi-trash-fill"></i>
            </div>
        </div>
    </div>

</div>
